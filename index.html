<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QrCode Component</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
</head>

<body>

  <section class="container">
    <div class="card">
      <div class="card__header">
        <img class="card__image" src="images/image-qr-code.png" alt="Qr-Code">
        <div class="card__text">
          <p class="title">Improve your front-end skills by building projects.</p>
          <p class="subtitle">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
          </p>
          <footer>
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://github.com/luizarilo">Luiz Arilo</a>.
          </footer>
        </div>
      </div>
    </div>
  </section>

</body>

</html>
